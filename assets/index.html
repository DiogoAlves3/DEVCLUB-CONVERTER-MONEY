<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Devclub-Converter-Currency</title>
</head>

<body>
    <img class="logo-principal" src="./logo (1).gif" alt="imagem de uma maozinha trocando moeda">

    <main>

        <label>
            Converter <b>De</b>
            <select>
                <option>
                    R$ Real Brasileiro
                </option>
            </select>
        </label>

        <label>
            Converter <b>Para</b>
            <select class="convert-currency">
                <option value="dolar">
                    US$ Dólar Americano
                </option>
                <option value="euro">
                    € Euro
                </option>
            </select>
        </label>
        <label>
            Valor:
            <input class="input-currency" placeholder="Digite A Quantia Que Deseja Converter">
        </label>

        <button class="convertbutton">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./brasil 2.png" alt="brasil Image">
                <p class="currency-name">real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./Vector.png" alt="arrow">

            <div class="currency-box">
                <img src="./estados-unidos (1) 1.png" alt="USA Image">
                <p class="currency-name">Dólar</p>
                <p class="currency-value-converted">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>
